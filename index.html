<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rashi ðŸ’•</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="photo-slideshow" id="photoSlideshow"></div>

    <div class="container">
        <header class="main-header">
            <div class="header-photo">
                <img src="images/765AE223-5DAE-43F5-89C8-8F532970C274_1_105_c.jpeg" alt="Rashi & Amrit" id="headerPhoto">
            </div>
            <h1>For My Rashi</h1>
            <p class="subtitle">Every answer tells our story - from June 15 to forever</p>
            <div class="progress-wrapper">
                <div class="progress-info">
                    <span id="sectionName">Names & Feelings</span>
                    <span id="sectionProgress">Section 1 of 12</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="save-indicator" id="saveIndicator">
                <svg width="16" height="16" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg>
                <span>Saved</span>
            </div>

            <!-- Sections will be loaded here -->
            <div id="sectionsContainer"></div>

            <nav class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousSection()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/></svg>
                    Previous
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextSection()">
                    Next
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/></svg>
                </button>
                <button class="btn btn-primary" id="submitBtn" onclick="submitForm()" style="display: none;">
                    Complete & Save Forever
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>
                </button>
            </nav>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
